      useEffect(() => {
        // Create simple beep sounds using Web Audio API as data URLs don't work well
        try {
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          if (AudioContext) {
            const createBeep = (frequency, duration) => {
              return () => {
                if (!soundEnabled) return;
                const audioContext = new AudioContext();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
              };
            };
            
            window.playCorrectSound = createBeep(800, 0.15);
            window.playIncorrectSound = createBeep(300, 0.25);
            window.playClickSound = createBeep(600, 0.05);
          }
        } catch (e) {
          console.log('Could not initialize audio:', e);
        }
      }, [soundEnabled]);

            window.playIncorrectSound();
          } else if (type === 'click' && window.playClickSound) {

          }
        } catch (error) {

        }
      };

        if ('vibrate' in navigator) {

      };

      const generateHint = (a, b) => {
        const hints = [];
        
        if (a > 5 && a !== 10) {
          hints.push(`Pr√∏v at dele op: ${a}√ó${b} = (5√ó${b}) + (${a-5}√ó${b}) = ${5*b} + ${(a-5)*b}`);
        }
        
        if (a === 4 || a === 8) {
          if (a === 4) {
            hints.push(`${a}√ó${b} er det dobbelte af 2√ó${b} = ${2*b}, s√• svaret er ${2*b}√ó2`);
          } else {
            hints.push(`${a}√ó${b} er det dobbelte af 4√ó${b} = ${4*b}, s√• svaret er ${4*b}√ó2`);
          }
        }
        
        if (a === 9) {
          hints.push(`${a}√ó${b} = (10√ó${b}) - ${b} = ${10*b} - ${b}`);
        }
        
        if (b > a) {
          hints.push(`Husk: ${a}√ó${b} er det samme som ${b}√ó${a}`);
        }
        
        if (a === 5) {
          hints.push(`5-tabellen har et m√∏nster: Slutter altid p√• 0 eller 5`);
        }
        
        if (a === b) {
          hints.push(`${a}√ó${b} er et kvadrattal (${a} i anden)`);
        }
        
        if (hints.length === 0) {
          hints.push(`T√¶nk p√• ${a} grupper med ${b} i hver gruppe`);
        }
        
        return hints[Math.floor(Math.random() * hints.length)];
      };

      // Generate question
      const generateQuestion = () => {
        const now = Date.now();
        let candidates = [];
        
        selectedTables.forEach(table => {
          for (let i = 1; i <= 10; i++) {
            const key = `${table}x${i}`;
            const fact = progress.facts[key];
            
            if (!fact || !fact.nextReview || fact.nextReview <= now) {
              candidates.push({ a: table, b: i, priority: fact ? 1 : 2 });
            }
          }
        });
        
        if (candidates.length < 5) {
          selectedTables.forEach(table => {
            for (let i = 1; i <= 10; i++) {
              if (Math.random() < 0.3) {
                candidates.push({ a: table, b: i, priority: 0 });
              }
            }
          });
        }
        
        if (candidates.length === 0) {
          selectedTables.forEach(table => {
            for (let i = 1; i <= 10; i++) {
              candidates.push({ a: table, b: i, priority: 0 });
            }
          });
        }
        
        candidates.sort((a, b) => b.priority - a.priority);
        const question = candidates[Math.floor(Math.random() * Math.min(4, candidates.length))];
        
        if (question) {
          const correctAnswer = question.a * question.b;
          let options = [correctAnswer];
          
          while (options.length < 4) {
            const wrongAnswer = correctAnswer + (Math.random() < 0.5 ? -1 : 1) * 
                               Math.floor(Math.random() * 10 + 1);
            if (wrongAnswer > 0 && !options.includes(wrongAnswer)) {
              options.push(wrongAnswer);
            }
          }
          
          options.sort(() => Math.random() - 0.5);
          
          setCurrentQuestion({
            ...question,
            answer: correctAnswer,
            options: options
          });
        }
      };

      // Handle answer submission
      const handleAnswer = (answer) => {
        playSound('click');
        const isCorrect = answer === currentQuestion.answer;
        const key = `${currentQuestion.a}x${currentQuestion.b}`;
        
        if (isCorrect) {
          playSound('correct');
          vibrate([50, 100, 50]);
        } else {
          playSound('incorrect');
          vibrate([200]);
        }
        
        setProgress(prev => {
          const newFacts = { ...prev.facts };
          const fact = newFacts[key] || { correct: 0, attempts: 0 };
          
          fact.attempts++;
          if (isCorrect) {
            fact.correct++;
            fact.lastSeen = Date.now();
            
            const accuracy = fact.correct / fact.attempts;
            let interval;
            if (accuracy >= 0.9) {
              interval = 7 * 24 * 60 * 60 * 1000;
            } else if (accuracy >= 0.7) {
              interval = 3 * 24 * 60 * 60 * 1000;
            } else if (accuracy >= 0.5) {
              interval = 24 * 60 * 60 * 1000;
            } else {
              interval = 60 * 60 * 1000;
            }
            fact.nextReview = Date.now() + interval;
          }
          
          newFacts[key] = fact;
          
          return {
            ...prev,
            facts: newFacts,
            lastPractice: Date.now()
          };
        });
        
        setSessionStats(prev => ({

              {showHint && !feedback && (

              {feedback && (

        const getTableStats = (tableNumber) => {

                  <p className="text-3xl font-bold">
                    {overallStats.total > 0

                  return (
                    <div key={table} className="border-b border-gray-100 pb-3 last:border-0">

                            percentage >= 80 ? 'text-green-600' :

                            'text-red-600'
                          }`}>
                            {percentage}%
                          </span>
                        )}
                      </div>
                      <div className="flex items-center gap-4 text-sm">
                        <span className="text-green-600">
                          ‚úì {stats.correct} rigtige
                        </span>
                        <span className="text-red-600">
                          ‚úó {stats.incorrect} forkerte
                        </span>
                        {stats.total === 0 && (
                          <span className="text-gray-400">Ikke √∏vet endnu</span>
                        )}
                      </div>
                      {stats.total > 0 && (
                        <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                          <div 
                            className={`h-2 rounded-full transition-all duration-500 ${
                              percentage >= 80 ? 'bg-green-500' : 
                              percentage >= 60 ? 'bg-yellow-500' : 
                              'bg-red-500'
                            }`}

            </div>

            {/* Reset button */}
            <button
              onClick={() => {

                selectedTables.length === 0

          {currentMode === 'practice' && <Practice />}
